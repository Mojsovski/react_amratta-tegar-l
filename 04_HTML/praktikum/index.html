<!DOCTYPE html>

<html>
    <head>
        <title> Kampus Merdeka - Batch 5</title>
    </head>
    <body>
        <div>
            <h1>Hello World</h1>
        </div> 
        <a href="dinus.org">
            <img src="https://dinus.ac.id/wp-content/uploads/2023/08/Logo-Web-Putih.webp">
        </a>
        <form action="#">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" email="email" id="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" password="password" id="password">
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" date="date" id="date">
            </div>
        </form>
    </body>
</html>
