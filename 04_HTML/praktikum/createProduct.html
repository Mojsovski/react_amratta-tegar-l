<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Create Product</title>
    </head>
    <body>
        <div>
            <h1>Create Product</h1>
            <h2>Detail Product</h2>
        </div>
        <form action="#">
            <div>
                <label for="#">Product Name:</label><br>
                <input type="text" name="product_name" id="product_name" minlength="6" maxlength="50" required />
            </div>
            <br>
            <div>
                <label for="#">Product Category :</label><br>
                <select id="product_category" name="product_category" form="product_category" required>
                <option value="product_category">--- please choice one ---</option>
                </select> 
            </div>
            <br>
            <div>
                <label for="#">Product Freshness:</label><br>
                <input TYPE="radio" name="product_freshness" Value="yes">Brand New<br>
                <input TYPE="radio" name="product_freshness" Value="no">Second Hank<br>
                <input TYPE="radio" name="product_freshness" Value="no">Refurbished<br>
            </div>
            <br>
            <div>
                <label for="#">Image of Product :</label>
                <input type="file" id="myfile" name="myfile"><br>
            </div>
            <br>
            <div>
                <label for="#">Additional Description</label><br>
                <textarea id="desc" name="desc" rows="4" cols="50" required></textarea>
                <br>
            </div>
            <br>
            <div>
                
                <label for="#">Product Name:</label><br>
                <input type="number" data-type="currency" id="product_price" placeholder="$100" required />
            </div>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
