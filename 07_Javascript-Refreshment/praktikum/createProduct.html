    <div class="container text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/2560px-Bootstrap_logo.svg.png"
            class="rounded mx-auto d-block" alt="..." style="width: 62px; height: 50px;"> <br>
        <div class="row align-items-start">
            <div class="col">
                <h2>Create Product</h2>
                <p>Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has
                    a validation state that can be triggered by attempting to submit the form without completing it.</p>
            </div>
        </div>
    </div>

    <form id="productForm">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="product-form">
                        <div class="form-group">
                            <label for="productName">Product name:</label>
                            <input type="text" class="form-control" id="productName" name="productName">
                        </div>
                        <br>

                        <!-- product category -->
                        <div class="form-group">
                            <label for="productCategory">Product Category:</label>
                            <select class="form-control" id="productCategory" name="productCategory">
                                <option value="choice">Product 1</option>
                                <option value="choice">Product 2</option>
                                <option value="choice">Product 3</option>
                            </select>
                        </div>
                        <br>
                        <!-- upload file -->
                        <div class="form-group">
                            <label for="file">Upload File:</label>
                            <input type="file" class="form-control-file" id="file" name="file">
                        </div>
                        <br>

                        <!-- //product freshness -->
                        <div class="form-group">
                            <label for="productFreshness">Product Freshness:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="productFreshness"
                                    id="productFreshness" value="brand-new">
                                <label class="form-check-label" for="radio">Brand New</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="productFreshness"
                                    id="productFreshness" value="second-hand">
                                <label class="form-check-label" for="radio">Second Hand</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="productFreshness"
                                    id="productFreshness" value="refufbished">
                                <label class="form-check-label" for="radio">Refufbished</label>
                            </div>
                        </div>
                        <br>

                        <!-- //description -->
                        <div class="form-group">
                            <label for="description">Additional Description:</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <br>
                        <!-- //product price -->
                        <div class="form-group">
                            <label for="productPrice">Product Price:</label>
                            <input type="number" class="form-control" id="productPrice" name="productPrice"
                                placeholder="$100">
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" style="width: 550px;">Submit</button>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </form>
